<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 297mm;
        height: 210mm;
        margin: 0mm;
        padding: 10mm;
        background: white;
      }
      .container-col {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        height: 100%;
      }
      .container-row {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;

      }
      .info {
        color: black;
        text-align: center;
        font-size: 50px;
        font-weight: bolder;
      }
      .container-row p {
        margin:2%;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container-col">
      <div class="info">
        <div class="container-row">
          <p>{{orientation}}</p>
          <p style="min-width: 200mm;">{{id}}</p>
          <p>{{orientation}}</p>
        </div>
        <p>{{job}}</p>
        <p>{{designer}}</p>
        <p>{{date}}</p>
        <img src="https://ik.imagekit.io/bamlnhgnz/HOT_logo_outline_square.jpg" width="auto" height="150px"></img>
      </div>
    </div>
  </body>
</html>
